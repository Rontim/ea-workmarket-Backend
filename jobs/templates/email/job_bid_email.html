<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>New Bid</title>
</head>

<body>
    <h1>You have a new Bid</h1>
    <p>{{ job_title }} Has a new bid</p>
    <h2>Bid Details:</h2>
    <ul>
        <li><b>Bidder</b>{{ bidder }}</li>
        <li><b>Amount</b>{{ bid_amount }}</li>
        <li><b>Time</b>{{ bid_time }}</li>
    </ul>
    <div class="buttons">
        <a href="{{ profile_url }}"><button>View Profile</button></a>
        <a href="{{ assign_url }}"><button>Assign Job</button></a>
    </div>
</body>

</html>
